<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta charset="utf-8">
  <title>infinite animation with Velocity</title>
  <style>
    .area {
      width: 150px;
      height: 100px;
      box-shadow: 0 10px 15px #ccc;
      overflow: hidden;
      position: relative;
    }
    .box-frame {
      width: 150px;
      height: 100px;
      position: absolute;
    }
    .box {
      width: 100px;
      height: 100px;
      position: absolute;
    }
    .box:first-child {
      left: 0;
      background-color: #f00;
    }
    .box:last-child {
      left: 105px;
      background-color: #00f;
    }
  </style>
</head>
<body>
  <div class="area">
    <div class="box-frame js-box-frame">
      <div class="box js-box"></div>
      <div class="box js-box"></div>
    </div>
  </div>
  <script src="velocity.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
